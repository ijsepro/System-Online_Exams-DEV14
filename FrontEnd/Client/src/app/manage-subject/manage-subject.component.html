<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="assets/css/demo.css" rel="stylesheet" />
</head>

<body>
<div class="image-container set-full-height" style="background-image: url('../assets/img/login-image.jpg')">
    <!--   Creative Tim Branding   -->

    <!--   Big container   -->
    <div class="container wrapper">
        <div class="row">
            <div class="col-sm-8 col-sm-9 mr-auto ml-auto">

                <!--      Wizard container        -->
                <div class="wizard-container">

                    <div class="card wizard-card" data-color="orange" id="wizardProfile1" >
                        <form class="new-form">
                            <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                            <div class="wizard-header ">
                                <h3 class="title">
                                      <b>REGISTER</b> SUBJECT <br>
                                    <small>This information will let us know more about suject.</small>
                                </h3>
                                <br><br>

                                <div class="col-sm-6 ">
                                    <label class="">Subject ID</label>
                                    <input type="text" class="form-control " placeholder="Subject ID">
                                </div>

                                <div class="col-sm-6">
                                    <label class="">Subject name</label>
                                    <input type="text" class="form-control " placeholder="Subject name">
                                </div>

                                <div class="col-sm-6">
                                    <label class="">Lecturer</label>
                                    <input type="text" class="form-control " placeholder="Lecturer">
                                </div>

                                <div class="col-sm-6">
                                    <label class="">How many modules</label>
                                    <input type="text" class="form-control " placeholder="How many modules">
                                </div>

                                <div class="col-sm-6">
                                    <label class="">Module 1</label>
                                    <input type="text" class="form-control " placeholder="Module 1">
                                </div>

                                <div class="col-sm-6">
                                    <label class="">Module 2</label>
                                    <input type="text" class="form-control " placeholder="Module 2">
                                </div>

                                <div class="col-sm-6">
                                    <label class="">Module 3</label>
                                    <input type="text" class="form-control " placeholder="Module 3">
                                </div>

                                <div class="col-sm-6">
                                    <label class="">Registred Date</label>
                                    <input type="text" class="form-control " placeholder=" ">
                                </div>

                                <div class="col-sm-6 ">
                                    <div class="pull-right">
                                        <a [routerLink]="['/managesubject']" class="btn btn-danger btn-fill btn-warning btn-wd btn-sm btn-block btn-round">Register</a>

                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> <!-- wizard container -->
            </div>
        </div><!-- end row -->
    </div> <!--  big container -->

    <div class="footer register-footer text-center">
        <br>
    </div>

</div>

</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="assets/js/gsdk-bootstrap-wizard.js"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="assets/js/jquery.validate.min.js"></script>

</html>
