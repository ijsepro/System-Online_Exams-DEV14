<div class="wrapper">
    <div class="page-header" style="background-image: url('../assets/img/main_demo.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register" style="height: 560px; background-color: whitesmoke;color: black;background: transparent">
                        <h3 class="title" style="color: white"><b>Student Login</b></h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <br>
                        <form class="register-form">
                            <label style="color: white">Email</label>
                            <input   type="text" class="form-control" placeholder="Email" >

                            <label style="color: white">Password</label>
                            <input type="password" class="form-control" placeholder="Password">
                            <a [routerLink]="[/FrontEnd/Admin/src/app/dashboard]"><button class="btn btn-danger btn-block btn-round">Login</button></a>


                            <div class="forgot">
                                <a [routerLink]="['/forgetpass'] " class="btn btn-link btn-danger">Forget Password?</a>
                                <!--<a href="../regpropertyadmin/regpropertyadmin.component.html" class="btn btn-link btn-danger">Register For More</a>-->
                            </div>


                            <a [routerLink]="['/signinclient'] "><button class="btn btn-danger btn-block btn-round">signin</button></a>


                        </form>

                        <!--<div class="forgot">-->
                            <!--<a [routerLink]="['/forgetpass'] " class="btn btn-link btn-danger">Forget Password?</a>-->
                            <!--&lt;!&ndash;<a href="../regpropertyadmin/regpropertyadmin.component.html" class="btn btn-link btn-danger">Register For More</a>&ndash;&gt;-->
                        <!--</div>-->

                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <br>
            </div>
        </div>
    </div>
</div>
