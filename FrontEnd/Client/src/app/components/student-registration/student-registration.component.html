<form id="frmExSche" class="form-horizontal" role="form">
  <div id="mainCon">
    <div id="userSchdiv">
      <h2 id="urid">Student Registration</h2>
    </div>
    <br>
    <div class="container">
      <p class="form-group">
        <label>Student ID: </label>
        <select class="form-control" name="sid" style="height:30px; width:500px"></select>
        <!--<input class="form-control" name="examID" placeholder="Enter exam ID" style="height:30px; width:500px"  value="">-->
      </p>

      <p class="form-group">
        <label>Registration ID:</label>
        <input class="form-control " name="rid" placeholder="Enter user Registration ID" style="height:30px; width:500px" value="">
      </p>

      <p class="form-group">
        <label>Date:</label>
        <input type="date" class="form-control " name="regDate" placeholder="Enter user Date" style="height:30px; width:500px" value="">
      </p>

      <p class="form-group">
        <label>Fee:</label>
        <input class="form-control " name="fee" placeholder="Enter user Fee" style="height:30px; width:500px" value="">
      </p>

      <p>
        <button id="btnStReg" type="button" class="btn btn-primary">Register Student</button>
      </p>
    </div>
  </div>
</form>
