
<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form" method="" action="">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="../../../assets/img/Mine.png" alt="">

            </div>
          </div>
            <h3 style="font-family: 'Times New Roman'">Department-User Login</h3>
          <div class="content">

            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
              <div class="input-group-prepend">
                <span class="input-group-text">  <i class="fa fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="User Name" (focus)="focus=true" (blur)="focus=false" >
            </div>

            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>
              <input type="password" placeholder="Password" class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
            </div>

          </div>

          <div class="footer text-center">
            <a class="btn btn-primary btn-round btn-lg btn-block">Login</a>
              <a> Forgot Password? </a>
          </div>
          <div class="pull-left">

                <a>Create Account</a>



          </div>
          <div class="pull-right">
            <h6>
              <a href="#pablo" class="link">Need Help?</a>
            </h6>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
